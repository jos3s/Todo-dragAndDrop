<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Drag and Drop</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="boards">
        <div class="board todo">
            <h3>A fazer</h3>
            <div class="create-card">
                <div class="content">
                    <form>
                        <input type="text" name="" id="" placeholder="Nova tarefa...">
                        <button type="submit" class="create">Criar</button>
                    </form>
                </div>
            </div>
            <div class="dropzone todo">
                
            </div>
        </div>
        <div class="board progress ">
            <h3>Em progresso</h3>
            <div class="create-card">
                <div class="content">
                    <form>
                        <input type="text" name="" id="" placeholder="Nova tarefa...">
                        <button type="submit" class="create">Criar</button>
                    </form>
                </div>
            </div>
            <div class="dropzone progress">
               
            </div>
        </div>
        <div class="board done">
            <h3>Concluido</h3>
            <div class="create-card">
                <div class="content">
                    <form>
                        <input type="text" name="" id="" placeholder="Nova tarefa...">
                        <button type="submit" class="create">Criar</button>
                    </form>
                </div>
            </div>
            <div class="dropzone done">
                
            </div>
        </div>
        <div class="board notes">
            <h3>Notas</h3>
            <div class="create-card">
                <div class="content">
                    <form>
                        <input type="text" name="" id="" placeholder="Nova tarefa...">
                        <button type="submit" class="create">Criar</button>
                    </form>
                </div>
            </div>
            <div class="dropzone notes">
                
            </div>
        </div>
    </div>
    <footer>
        <p>Feito por <a href="http://jos3s.github.io" target="_blank">José Ulisses</a> | <a target="_blank" href="https://github.com/jos3s/Todo-dragAndDrop">Código fonte</a></p>
    </footer>
    <script src="script.js" defer></script> 
</body>
</html>
