<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Drag and Drop</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="boards">
        <div class="board-create">
            <h3>Crie um card</h3>
            <div>
                <div class="card">
                    Novo card:
                    <form>
                        <input type="text" name="" id="">
                        <div>
                            <label class="option" for="todo">
                                Todo<input type="radio" name="todo" id="todo">
                            </label>
                            <label class="option" for="progress">
                                In progress<input type="radio" name="progress" id="progress">
                            </label>
                            <label class="option" for='done'>
                                Done<input type="radio" name="done" id="done">
                            </label>
                        </div>
                        <button type="submit" class="create">Criar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Todo</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status"></div>
                    <div class="content"> Do videos!</div>
                    <button class="delete"title="Apagar">Apagar</button>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>In progress</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status"></div>
                    <div class="content"> Forum</div>
                    <button class="delete" title="Apagar">Apagar</button>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Done</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status"></div>
                    <div class="content"> Next Level Week</div>
                    <button class="delete" title="Apagar">Apagar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    
</body>
</html>
