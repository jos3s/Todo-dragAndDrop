<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Drag and Drop</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="boards">
        <div class="board">
            <h3>A fazer</h3>
            <div class="create-card">
                <div class="content">
                    <form>
                        <input type="text" name="" id="" placeholder="Nova tarefa...">
                        <button type="submit" class="create">Criar</button>
                    </form>
                </div>
            </div>
            <div class="dropzone todo">
                
            </div>
        </div>
        <div class="board ">
            <h3>Em progresso</h3>
            <div class="create-card">
                <div class="content">
                    <form>
                        <input type="text" name="" id="" placeholder="Nova tarefa...">
                        <button type="submit" class="create">Criar</button>
                    </form>
                </div>
            </div>
            <div class="dropzone progress">
               
            </div>
        </div>
        <div class="board">
            <h3>Concluido</h3>
            <div class="create-card">
                <div class="content">
                    <form>
                        <input type="text" name="" id="" placeholder="Nova tarefa...">
                        <button type="submit" class="create">Criar</button>
                    </form>
                </div>
            </div>
            <div class="dropzone done">
                
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    
</body>
</html>
